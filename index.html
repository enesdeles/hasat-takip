<style>
body{font-family:Arial;background:#f4f6f8;margin:0;padding:10px}

.hidden{display:none}

}
</style>
</head>

<body>

<h1>ğŸŒ± Hasat Takip</h1>

<button onclick="location.href='olu-bitki-takip.html'">
ğŸŒ¿ Ã–lÃ¼ Bitki Takibe GeÃ§
</button>

<button class="small" onclick="togglePersonel()">ğŸ‘©â€ğŸŒ¾ Personel YÃ¶netimi</button>

<div class="section hidden" id="personelSection">
<input id="personelInput" placeholder="Ä°sim Soyisim">
<button class="small" onclick="addPersonel()">Ekle</button>
<div id="personelList"></div>
</div>

<table id="table">
<tr>
<th>TÃ¼nel</th>
<th>SÄ±ra</th>
<th>Personel</th>
<th>Kutu</th>
</tr>
</table>

<div id="total">Toplam Kutu: 0</div>
<button onclick="window.print()">PDF Ä°ndir</button>
<button class="red" onclick="clearPage()">ğŸ—‘ï¸ SayfayÄ± Temizle</button>

<script>
const PERSONEL_KEY="sera_personeller";
const DATA_KEY="hasat_kayitlar";

let personeller=JSON.parse(localStorage.getItem(PERSONEL_KEY))||[];
let kayitlar=JSON.parse(localStorage.getItem(DATA_KEY))||{};

function togglePersonel(){
document.getElementById("personelSection").classList.toggle("hidden")
}

function savePersoneller(){
personeller.sort((a,b)=>a.localeCompare(b,"tr"))
localStorage.setItem(PERSONEL_KEY,JSON.stringify(personeller))
}

function renderPersonelList(){
const d=document.getElementById("personelList")
d.innerHTML=""
personeller.forEach((p,i)=>{
d.innerHTML+=`<div style="display:flex;justify-content:space-between">${p}
<button class="small red" onclick="removePersonel(${i})">Sil</button></div>`
})
updateAllPersonelSelects()
}

function addPersonel(){
const i=document.getElementById("personelInput")
if(!i.value.trim())return
personeller.push(i.value.trim())
i.value=""
savePersoneller()
renderPersonelList()
}

function removePersonel(i){
personeller.splice(i,1)
savePersoneller()
renderPersonelList()
}

function personelSelect(id){
let h=`<select onchange="saveValue('${id}','p',this.value)">`
h+=`<option value="">SeÃ§</option>`
personeller.forEach(p=>h+=`<option>${p}</option>`)
h+=`</select>`
return h
}

function kutuSelect(id){
let h=`<select onchange="saveValue('${id}','k',this.value);calc()">`
for(let i=0;i<=200;i++)h+=`<option>${i}</option>`
h+=`</select>`
return h
}

function saveValue(id,t,v){
kayitlar[id]=kayitlar[id]||{}
kayitlar[id][t]=v
localStorage.setItem(DATA_KEY,JSON.stringify(kayitlar))
}

function restore(id,t){return kayitlar[id]?.[t]||""}

const table=document.getElementById("table")
for(let t=19;t>=1;t--){
for(let s=1;s<=6;s++){
const id=`${t}-${s}`
const tr=document.createElement("tr")
tr.innerHTML=`<td>${t}</td><td>${s}</td>
<td>${personelSelect(id)}</td>
<td>${kutuSelect(id)}</td>`
table.appendChild(tr)
tr.querySelector("td:nth-child(3) select").value=restore(id,"p")
tr.querySelector("td:nth-child(4) select").value=restore(id,"k")
}
}

function updateAllPersonelSelects(){
document.querySelectorAll("td:nth-child(3) select").forEach(s=>{
const v=s.value
s.innerHTML=`<option value="">SeÃ§</option>`+
personeller.map(p=>`<option>${p}</option>`).join("")
s.value=v
})
}

function calc(){
let t=0
document.querySelectorAll("td:nth-child(4) select").forEach(s=>t+=Number(s.value))
document.getElementById("total").innerText="Toplam Kutu: "+t
}

function clearPage(){
if(!confirm("TÃ¼m hasat verileri silinsin mi?"))return
kayitlar={}
localStorage.removeItem(DATA_KEY)
document.querySelectorAll("select").forEach(s=>s.value="")
calc()
}

renderPersonelList()
calc()
</script>
</body>
</html>
