<script>
const table = document.getElementById("hasatTable");

for (let t = 19; t >= 1; t--) {
  for (let s = 1; s <= 6; s++) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t}</td>
      <td>${s}</td>
      <td><input></td>
      <td><input type="number" oninput="calcTotal()"></td>
    `;
    table.appendChild(tr);
  }
}

function calcTotal() {
  let total = 0;
  document.querySelectorAll('input[type="number"]').forEach(i => {
    total += Number(i.value || 0);
  });
  document.getElementById("total").innerText = "Toplam Kutu: " + total;
}

function downloadPDF() {
  window.print();
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
