<script>
const PERSONEL_KEY="personeller"
const DATA_KEY="hasat_data"
const REPORT_KEY="hasat_reports"

const defaultPersoneller=[
"Akile","Beyhan","Emine tÃ¼rk","Emine yavuz","EmiÅŸ","EsengÃ¼l","Fadime","Fatma Demiral",
"Fatma karabulut","GÃ¼lbeyaz gÃ¼ler","GÃ¼lbeyaz Ã–ztop","Keziban tasoluk","Keziban yÃ¼ce",
"Keziban yÃ¼ksek","Meryem","MÃ¼jgan","MÃ¼mine","Neslihan","Ã–zgÃ¼l","Raziye koÃ§ak",
"Raziye sarÄ±","Safiye aslan","Safiye coÅŸkun","Safiye karaca","SatÄ± karakaya",
"SatÄ± taskin","Sultan","ÅengÃ¼l","Åerife avcÄ±","Åerife demiral","Ummuhan Ã¶zdemir","YaÅŸar"
]

let personeller = JSON.parse(localStorage.getItem(PERSONEL_KEY)) || defaultPersoneller
localStorage.setItem(PERSONEL_KEY, JSON.stringify(personeller))

let data = JSON.parse(localStorage.getItem(DATA_KEY)) || {}
let reports = JSON.parse(localStorage.getItem(REPORT_KEY)) || {}

const table = document.getElementById("table")

for(let t=19;t>=1;t--){
for(let s=1;s<=6;s++){
const id=`${t}-${s}`
const tr=document.createElement("tr")
tr.dataset.id=id
tr.innerHTML=`
<td>${t}</td>
<td>${s}</td>
<td>${personelSelect(id)}</td>
<td>${countSelect(id,200)}</td>`
table.appendChild(tr)
}
}

function personelSelect(id){
let h=`<select onchange="save('${id}','p',this.value)">`
h+=`<option value="">SeÃ§</option>`
personellersorted().forEach(p=>h+=`<option>${p}</option>`)
return h+=`</select>`
}

function countSelect(id,max){
let h=`<select onchange="save('${id}','k',this.value)">`
for(let i=0;i<=max;i++)h+=`<option>${i}</option>`
return h+=`</select>`
}

function personellersorted(){
return [...personeller].sort((a,b)=>a.localeCompare(b,'tr'))
}

function save(id,key,val){
data[id]=data[id]||{}
data[id][key]=val
localStorage.setItem(DATA_KEY,JSON.stringify(data))
calc()
}

function restore(){
Object.keys(data).forEach(id=>{
const row=document.querySelector(`tr[data-id="${id}"]`)
if(!row)return
const selects=row.querySelectorAll("select")
if(data[id].p)selects[0].value=data[id].p
if(data[id].k)selects[1].value=data[id].k
})
calc()
}

function calc(){
let sum=0
Object.values(data).forEach(r=>sum+=Number(r.k||0))
document.getElementById("total").innerText="Toplam Kutu: "+sum
}

function saveReport(){
const today=new Date().toLocaleDateString("tr-TR")
reports[today]=JSON.parse(JSON.stringify(data))
localStorage.setItem(REPORT_KEY,JSON.stringify(reports))
alert("Hasat raporu kaydedildi")
}

function clearPage(){
if(!confirm("Temizlensin mi?"))return
data={}
localStorage.removeItem(DATA_KEY)
document.querySelectorAll("select").forEach(s=>s.value="")
calc()
}

restore()
</script>
