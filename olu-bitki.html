<style>
body{font-family:Arial;background:#f4f6f8;margin:0;padding:10px}

<body>

<h1>ğŸŒ¿ Ã–lÃ¼ Bitki Kesimi</h1>
<button class="gray" onclick="window.location.href='./index.html'">â¬…ï¸ Hasat Takibe DÃ¶n</button>

<table id="table">
<tr><th>TÃ¼nel</th><th>SÄ±ra</th><th>Personel</th><th>Kesilen Bitki</th></tr>
</table>

<div id="total">Toplam Kesilen Bitki: 0</div>

<button onclick="saveReport()">âœ… Kesimi Bitir ve Kaydet</button>
<button onclick="window.print()">ğŸ“„ PDF PaylaÅŸ</button>
<button class="red" onclick="clearPage()">ğŸ—‘ï¸ SayfayÄ± Temizle</button>

<script>
const PERSONEL_KEY="personeller"
const DATA_KEY="olu_bitki_data"

let personeller=JSON.parse(localStorage.getItem(PERSONEL_KEY))||[]
let data=JSON.parse(localStorage.getItem(DATA_KEY))||{}
const table=document.getElementById("table")

function sorted(){return [...personeller].sort((a,b)=>a.localeCompare(b,'tr'))}

for(let t=19;t>=1;t--){
for(let s=1;s<=6;s++){
const id=`${t}-${s}`
const tr=document.createElement("tr")
tr.dataset.id=id
tr.innerHTML=`
<td>${t}</td><td>${s}</td>
<td>${personelSelect(id)}</td>
<td>${countSelect(id)}</td>`
table.appendChild(tr)
}
}

function personelSelect(id){
let h=`<select onchange="save('${id}','p',this.value)"><option></option>`
sorted().forEach(p=>h+=`<option>${p}</option>`)
return h+="</select>"
}

function countSelect(id){
let h=`<select onchange="save('${id}','k',this.value)">`
for(let i=0;i<=500;i++)h+=`<option>${i}</option>`
return h+="</select>"
}

function save(id,k,v){
data[id]=data[id]||{}
data[id][k]=v
localStorage.setItem(DATA_KEY,JSON.stringify(data))
calc()
}

function restore(){
Object.keys(data).forEach(id=>{
const r=document.querySelector(`tr[data-id="${id}"]`)
if(!r)return
const s=r.querySelectorAll("select")
if(data[id].p)s[0].value=data[id].p
if(data[id].k)s[1].value=data[id].k
})
calc()
}

function calc(){
let sum=0
Object.values(data).forEach(r=>sum+=Number(r.k||0))
document.getElementById("total").innerText="Toplam Kesilen Bitki: "+sum
}

function clearPage(){
if(!confirm("Temizlensin mi?"))return
data={}
localStorage.removeItem(DATA_KEY)
document.querySelectorAll("select").forEach(s=>s.value="")
calc()
}

restore()
</script>
</body>
</html>
